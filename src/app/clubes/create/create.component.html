 
  <div class="container mt-5">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-center">{{ id ? 'Editar Club' : 'Crear Club' }}</h2>
            <form [formGroup]="clubesForm" (ngSubmit)="guardarClub()">

                <div class="form-group mb-3">
                    <label for="nombre" class="form-label">Nombre del Club:</label>
                    <input type="text" id="nombre" class="form-control" formControlName="nombre" placeholder="Ingrese el nombre del club">
                    <div *ngIf="clubesForm.get('nombre')?.touched && clubesForm.get('nombre')?.invalid" class="alert alert-danger mt-2">
                        El nombre del club es requerido.
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label for="distrito" class="form-label">Distrito:</label>
                    <select id="distrito" class="form-control" formControlName="distrito_id">
                        <option value="">Seleccione un distrito</option>
                        <option *ngFor="let distrito of distritos" [value]="distrito.id">
                            {{ distrito.nombre }}
                        </option>
                    </select>
                    <div *ngIf="clubesForm.get('distrito_id')?.touched && clubesForm.get('distrito_id')?.invalid" class="alert alert-danger mt-2">
                        Debe seleccionar un distrito.
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" [disabled]="clubesForm.invalid">{{ id ? 'Actualizar' : 'Crear' }}</button>
                    <button type="button" class="btn btn-outline-secondary" (click)="router.navigate(['/clubes'])">Cancelar</button>
                </div>

            </form>
        </div>
    </div>
</div>
