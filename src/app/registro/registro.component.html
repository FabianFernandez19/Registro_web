<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Inclusión de Bootstrap CSS desde CDN -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Regístrate</h3>
                    <form [formGroup]="registroForm" (ngSubmit)="registrar()" class="pt-3">
                        <div class="form-group">
                            <input formControlName="name" type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <input formControlName="email" type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input formControlName="password" type="password" class="form-control" placeholder="Contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
